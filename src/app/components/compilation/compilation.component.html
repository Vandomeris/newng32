<div class=" mb-16">
    <h3 class="text-3xl font-bold mb-5">{{title}}</h3>
    <div class="flex gap-x-12">

        @for (dish of dishes; track dish.id) {
        <div>
            <img src="{{dish.image}}" alt="">
            <app-rating [rating]="dish.rating"></app-rating>
            <p class="text-lg font-bold">{{ dish.name }}</p>
        </div>
        }

    </div>
</div>
