<swiper-container [config]="swiperConfig" style="background: black;color: white;" class="mt-10 mb-20">
    @for (recipe of (sliderRecipes$ | async)?.recipes; track recipe.id) {
    <swiper-slide>
        <div class="bg-[#E3F1FF] h-[500px] flex items-center gap-x-10">

            <img class="w-[55%]" src="{{recipe.image}}" alt="">
            <div class="text-black">
                <p class="font-bold">{{ recipe.rating | ratingToRecomend }}% would make this again</p>
                <p class="text-4xl font-bold">{{ recipe.name }}</p>
                <p class="text-xl">{{ recipe.instructions }}</p>
            </div>
        </div>
    </swiper-slide>
    }
</swiper-container>
