<form (submit)="sendForm()" class="flex flex-col w-[500px] mx-auto">
    <input [(ngModel)]="userId" [ngModelOptions]="{standalone: true}" class="border py-2 px-4 my-4"
        placeholder="ID пользователя" type="number">
    <input [(ngModel)]="title" [ngModelOptions]="{standalone: true}" class="border py-2 px-4 my-4" type="text"
        placeholder="Заголовок">
    <textarea [(ngModel)]="body" [ngModelOptions]="{standalone: true}" class="border py-2 px-4 my-4"
        placeholder="Текст статьи" cols="30" rows="10"></textarea>
    <button type="submit"
        class="py-2 px-4 border border-indigo-500 hover:bg-indigo-500 hover:text-white transition-all">Отправить</button>
</form>


<div>
    <p>ID автора статьи: {{ userId }}</p>
    <p>Заголовок статьи: {{ title }}</p>
    <p>Текст статьи: {{ body }}</p>
</div>
