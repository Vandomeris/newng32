@if(products$ | async){

<div *ngIf="products$ | async" class="">

    @for (product of products$ | async; track product.id) {
    <a routerLink="/products/{{product.id}}" class="flex gap-x-4 transition-all hover:text-orange-400">
        <p>{{ product.id }}</p>
        |
        <p>{{ product.title }}</p>
    </a>
    }

</div>

}
<p *ngIf="" [ngClass]="{'text-red-500 font-bold': toggle === true}" (click)="toggle = !toggle">{{test}}</p>
<input type="text" [(ngModel)]="test">
